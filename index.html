<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/favicon.ico" alt="logo">
      </div>
      <div>
        Guess
        <span class="mystery">?</span>
        Number
        <br />
        <p>Guess between <span id="guessBetween"></span></p>
      </div>
    </header>

    <main>
      <div class="main">
        <div class="main-input">
          <span class="label">Guess the number ğŸ¤”</span>
          <input
          type="number"
          name="input-number"
          id="input-number"
          title="Enter a number"
          placeholder="Guess the number ğŸ¤”"
          />
        </div>
        <button id="check" onclick="verify()">Check!</button>
      </div>

      <div class="message" id="message">Start Guessing...</div>

      <button id="guessAnother" onclick="guessNumber()">
        ğŸ’» Guess Another Number
      </button>

      <button id="settings" onclick="showModel()">Settings</button>
      
    </main>
    <div class="settings" id="modal">
      <div class="note">
        <h3>Note: </h3>
        <ul>
          <li>minimum number to guess should be greater than 1</li>
          <li>minimum number of attempts should be atleast 1</li>
        </ul>
      </div>
      <form>
        <!-- <label for="minGuess">Minimum Number: </label><br> -->
        <input
          type="number"
          name="minGuess"
          id="minGuess"
          title="Enter a number"
          placeholder="Minimum Number to Guess:"
          min="1"
        />
          <br />
        <!-- <label for="maxGuess">Maximum Number: </label><br> -->
        <input
          type="number"
          name="maxGuess"
          id="maxGuess"
          title="Enter a number"
          placeholder="Maximum Number to Guess"
        />
          <br />
        <!-- <label for="attempts">Attempts: </label><br> -->
        <input
          type="number"
          name="attempts"
          id="attempts"
          title="Enter a number"
          placeholder="Number of Attempts"
          min="1"
        />
        <br />
        <button type="button" onclick="initializeValues()">Save</button>
        <br>
        <button type="button" onclick="closeModel()">Close</button>
      </form>
    </div>
    <footer>
      <p class="attempts-remaining">Attempts Remaining: <span id="attempts-remaining"></span></p>
      <br />
      <p class="highScore">High Score: <span id="highScore"></span></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
